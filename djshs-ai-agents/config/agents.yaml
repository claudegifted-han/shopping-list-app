# DJSHS AI Agent System Configuration
# 대전과학고등학교 AI 에이전트 시스템 설정

version: "3.0"
updated: "2026-02-01"
status: "Phase 6 - External Services"

# 기본 설정
defaults:
  model: claude-sonnet-4-5-20250929
  max_tokens: 4096
  retry_attempts: 3

# =============================================================================
# 에이전트 정의 (17개 에이전트)
# =============================================================================

agents:

  # ===========================================================================
  # CEO 전략기획실 (Orchestrator)
  # ===========================================================================
  ceo_strategy:
    id: ceo_strategy
    name: 학교장 전략기획실
    name_en: CEO Strategy Office
    role: 전체 에이전트 오케스트레이터 & 전략 자문
    model: claude-sonnet-4-5-20250929
    temperature: 0.7
    system_prompt: prompts/system/ceo_strategy.md
    capabilities:
      - multi_agent_orchestration
      - policy_analysis
      - report_generation
      - decision_support
    tools:
      - notion_search
      - doc_generator
      - all_agent_invoke
    security_level: highest

  # ===========================================================================
  # 교학 운영 그룹 (Academic Operations)
  # ===========================================================================

  academic_affairs:
    id: academic_affairs
    name: 교무운영부
    name_en: Academic Affairs Department
    role: 학교 행정 총괄·인사·복무·규정 관리
    model: claude-sonnet-4-5-20250929
    temperature: 0.3
    system_prompt: prompts/system/academic_affairs.md
    capabilities:
      - document_generation
      - regulation_management
      - personnel_management
      - statistics_compilation
      - meeting_minutes
      - event_planning
    security_level: high
    can_access_personnel_data: true

  curriculum:
    id: curriculum
    name: 교육과정부
    name_en: Curriculum Department
    role: 교육과정 운영·학사관리·시간표
    model: claude-sonnet-4-5-20250929
    temperature: 0.3
    system_prompt: prompts/system/curriculum.md
    capabilities:
      - schedule_optimization
      - credit_management
      - academic_record_management
      - regulation_compliance_check
    security_level: standard

  evaluation:
    id: evaluation
    name: 교육평가부
    name_en: Evaluation Department
    role: 학업성적관리·평가 운영·성적 분석
    model: claude-sonnet-4-5-20250929
    temperature: 0.2
    system_prompt: prompts/system/evaluation.md
    capabilities:
      - statistical_analysis
      - grade_processing
      - exam_scheduling
      - data_visualization
    security_level: highest
    can_access_grade_data: true

  research:
    id: research
    name: 교육연구부
    name_en: Research Department
    role: 수업 혁신·교원 연수·도서관·연구 지원
    model: claude-sonnet-4-5-20250929
    temperature: 0.5
    system_prompt: prompts/system/research.md
    capabilities:
      - content_generation
      - training_material_creation
      - book_recommendation
      - newsletter_drafting
    security_level: standard

  edtech:
    id: edtech
    name: 교육정보부
    name_en: EdTech Department
    role: IT 인프라·정보보안·시스템 관리
    model: claude-sonnet-4-5-20250929
    temperature: 0.3
    system_prompt: prompts/system/edtech.md
    capabilities:
      - system_administration
      - security_audit
      - asset_management
    security_level: high

  # ===========================================================================
  # 학생 지원 그룹 (Student Support)
  # ===========================================================================

  student_life:
    id: student_life
    name: 학생생활안전부
    name_en: Student Life & Safety Department
    role: 생활지도·상담·보건·안전관리
    model: claude-sonnet-4-5-20250929
    temperature: 0.4
    system_prompt: prompts/system/student_life.md
    capabilities:
      - safety_management
      - counseling_support
      - regulation_enforcement
      - health_management
    security_level: high
    sensitive_data: true

  afterschool:
    id: afterschool
    name: 방과후인성부
    name_en: After-school & Character Education Department
    role: 방과후학교·동아리·축제·인성교육
    model: claude-sonnet-4-5-20250929
    temperature: 0.5
    system_prompt: prompts/system/afterschool.md
    capabilities:
      - program_planning
      - club_management
      - event_planning
      - character_education
    security_level: standard

  career:
    id: career
    name: 진로진학부
    name_en: Career & College Counseling Department
    role: 진로·진학 상담 및 정보 제공
    model: claude-sonnet-4-5-20250929
    temperature: 0.4
    system_prompt: prompts/system/career.md
    capabilities:
      - career_counseling_support
      - university_admission_info
      - mentoring_management
    security_level: standard

  dormitory:
    id: dormitory
    name: 사감부
    name_en: Dormitory Department
    role: 기숙사 운영·야간 자율학습·생활 관리
    model: claude-sonnet-4-5-20250929
    temperature: 0.3
    system_prompt: prompts/system/dormitory.md
    capabilities:
      - dormitory_management
      - student_tracking
      - schedule_generation
    security_level: standard

  grade_1:
    id: grade_1
    name: 1학년부
    name_en: 1st Grade Department
    role: 1학년 학생 관리·학사·생활지도·평가
    model: claude-sonnet-4-5-20250929
    temperature: 0.4
    system_prompt: prompts/system/grade_common.md
    specialization: grade_1
    capabilities:
      - student_management
      - academic_record
      - event_planning
      - parent_communication
    security_level: standard

  grade_2:
    id: grade_2
    name: 2학년부
    name_en: 2nd Grade Department
    role: 2학년 학생 관리·학사·생활지도·평가
    model: claude-sonnet-4-5-20250929
    temperature: 0.4
    system_prompt: prompts/system/grade_common.md
    specialization: grade_2
    capabilities:
      - student_management
      - academic_record
      - event_planning
      - parent_communication
    security_level: standard

  grade_3:
    id: grade_3
    name: 3학년부
    name_en: 3rd Grade Department
    role: 3학년 학생 관리·학사·생활지도·평가
    model: claude-sonnet-4-5-20250929
    temperature: 0.4
    system_prompt: prompts/system/grade_common.md
    specialization: grade_3
    capabilities:
      - student_management
      - academic_record
      - event_planning
      - parent_communication
      - graduation_support
    security_level: standard

  # ===========================================================================
  # 연구·입학 그룹 (Research & Admission)
  # ===========================================================================

  science_edu:
    id: science_edu
    name: 과학교육부
    name_en: Science Education Department
    role: 과학교육·실험실·현장연구·과학탐구
    model: claude-sonnet-4-5-20250929
    temperature: 0.4
    system_prompt: prompts/system/science_edu.md
    capabilities:
      - research_management
      - lab_safety
      - competition_management
      - grant_writing
    security_level: standard

  gifted_edu:
    id: gifted_edu
    name: 영재교육부
    name_en: Gifted Education Department
    role: 자율연구(기초·심화)·졸업논문·창의융합설계
    model: claude-sonnet-4-5-20250929
    temperature: 0.4
    system_prompt: prompts/system/gifted_edu.md
    capabilities:
      - research_program_management
      - budget_tracking
      - publication_support
      - neis_recording
      - schedule_generation
      - team_organization
    security_level: standard

  international:
    id: international
    name: 국제교류부
    name_en: International Affairs Department
    role: 국제교류·영어교육·해외 프로그램
    model: claude-sonnet-4-5-20250929
    temperature: 0.5
    system_prompt: prompts/system/international.md
    capabilities:
      - bilingual_communication
      - international_affairs
      - translation
    security_level: standard

  admission:
    id: admission
    name: 입학지원부
    name_en: Admission Department
    role: 입학전형·홍보·원서접수
    model: claude-sonnet-4-5-20250929
    temperature: 0.3
    system_prompt: prompts/system/admission.md
    capabilities:
      - admission_management
      - marketing_content
      - data_analysis
      - promotional_materials
    security_level: highest
    sensitive_data: true

  # ===========================================================================
  # 특수 에이전트 (Special Agents)
  # ===========================================================================

  brainstorm:
    id: brainstorm
    name: 다부서 협의 에이전트
    name_en: Brainstorm Agent
    role: 정책 시뮬레이션·아이디어 발산·기획회의 대체
    model: claude-sonnet-4-5-20250929
    temperature: 0.8
    system_prompt: prompts/system/brainstorm.md
    capabilities:
      - multi_perspective_analysis
      - risk_assessment
      - policy_simulation
      - consensus_building
      - scenario_analysis
      - conflict_resolution
    simulation_modes:
      quick: { departments: 3, time: "2min" }
      standard: { departments: 7, time: "5min" }
      deep: { departments: 16, time: "10min" }
    security_level: standard

  # ===========================================================================
  # 외부 서비스 에이전트 (External Service Agents) - Phase 6 추가
  # ===========================================================================

  parent_support:
    id: parent_support
    name: 학부모지원
    name_en: Parent Support Agent
    role: 학부모 문의 응대 및 학교 정보 안내
    model: claude-haiku-3-5-20241022
    temperature: 0.5
    system_prompt: agents/parent_support.md
    capabilities:
      - school_info
      - procedure_guide
      - faq_response
      - contact_referral
    tools:
      - notion_search
      - faq_database
    security_level: standard
    response_style: friendly

  faq_bot:
    id: faq_bot
    name: FAQ
    name_en: FAQ Bot
    role: 자주 묻는 질문 자동 응답
    model: claude-haiku-3-5-20241022
    temperature: 0.3
    system_prompt: agents/faq_bot.md
    capabilities:
      - question_classification
      - faq_matching
      - similar_question_suggestion
    tools:
      - faq_database
    data_source: data/faq/school_faq.json
    security_level: standard

  freshman_guide:
    id: freshman_guide
    name: 신입생안내
    name_en: Freshman Guide
    role: 신입생 맞춤형 안내 및 적응 가이드
    model: claude-haiku-3-5-20241022
    temperature: 0.6
    system_prompt: agents/freshman_guide.md
    capabilities:
      - admission_guide
      - checklist_management
      - orientation_support
      - adaptation_tips
    tools:
      - faq_database
      - checklist_tracker
    data_source: data/freshman/checklist.json
    security_level: standard
    response_style: encouraging

# =============================================================================
# 에이전트 그룹 정의
# =============================================================================

agent_groups:
  academic_operations:
    name: 교학 운영 그룹
    members:
      - academic_affairs
      - curriculum
      - evaluation
      - research
      - edtech

  student_support:
    name: 학생 지원 그룹
    members:
      - student_life
      - afterschool
      - career
      - dormitory
      - grade_1
      - grade_2
      - grade_3

  research_admission:
    name: 연구·입학 그룹
    members:
      - science_edu
      - gifted_edu
      - international
      - admission

  special:
    name: 특수 에이전트
    members:
      - ceo_strategy
      - brainstorm

  external_service:
    name: 외부 서비스 에이전트
    members:
      - parent_support
      - faq_bot
      - freshman_guide
    added_in: "Phase 6"

