# DJSHS AI Agent Workflows
# 대전과학고등학교 AI 에이전트 워크플로우 정의

version: "1.0"
updated: "2026-02-01"

# ============================================
# 영재교육부 관련 워크플로우
# ============================================

workflows:

  # 워크플로우: 자율연구 운영 사이클
  research_cycle:
    name: 자율연구 운영 사이클
    description: 학기 초 자율연구 시작부터 최종 보고까지의 전체 프로세스
    trigger: "학기 초 자율연구 시작"
    owner: gifted_edu

    steps:
      - id: step_1
        agent: gifted_edu
        action: "팀 조직 및 오리엔테이션 준비"
        outputs:
          - 팀 조직표
          - OT 자료
          - 연구윤리 교육 자료

      - id: step_2
        agent: science_edu
        action: "현장연구 기관 섭외"
        depends_on: [step_1]
        outputs:
          - 협력기관 목록
          - MOU 초안

      - id: step_3
        agent: gifted_edu
        action: "연구비 배분 계획"
        depends_on: [step_1]
        outputs:
          - 예산 배분표
          - 집행 계획서

      - id: step_4
        agent: curriculum
        action: "연구 관련 학점 관리"
        depends_on: [step_1]
        outputs:
          - 학점 이수 안내

      - id: step_5
        agent: gifted_edu
        action: "중간 평가 일정 생성"
        depends_on: [step_2, step_3]
        outputs:
          - 중간발표 일정표
          - 평가 기준표

      - id: step_6
        agent: gifted_edu
        action: "최종 보고서 및 NEIS 기재"
        depends_on: [step_5]
        outputs:
          - 최종 보고서 양식
          - NEIS 기재 가이드

  # 워크플로우: 기초연구 → 심화연구 전환
  research_transition:
    name: 기초연구-심화연구 전환
    description: 1학년 기초연구 종료 후 2학년 심화연구로 전환
    trigger: "기초연구 최종발표 완료"
    owner: gifted_edu

    steps:
      - id: trans_1
        agent: gifted_edu
        action: "기초연구 평가 결과 정리"
        outputs:
          - 팀별 평가 결과
          - 우수팀 선정 결과

      - id: trans_2
        agent: gifted_edu
        action: "심화연구 희망 조사"
        depends_on: [trans_1]
        outputs:
          - 희망 조사 결과

      - id: trans_3
        agent: gifted_edu
        action: "심화연구 팀 조직"
        depends_on: [trans_2]
        outputs:
          - 심화연구 팀 조직표
          - 연구책임자 배정표

      - id: trans_4
        agent: grade_2
        action: "2학년 학생 연구 현황 업데이트"
        depends_on: [trans_3]

  # 워크플로우: 졸업논문 운영
  graduation_thesis:
    name: 졸업논문 운영
    description: 3학년 졸업논문 연구 전체 프로세스
    trigger: "3학년 2학기 시작"
    owner: gifted_edu

    steps:
      - id: thesis_1
        agent: gifted_edu
        action: "졸업논문 주제 확정 및 지도교사 배정"
        outputs:
          - 논문 주제 목록
          - 지도교사 배정표

      - id: thesis_2
        agent: gifted_edu
        action: "연구 계획서 수합 및 검토"
        depends_on: [thesis_1]
        outputs:
          - 계획서 검토 결과

      - id: thesis_3
        agent: gifted_edu
        action: "중간 점검 일정 수립"
        depends_on: [thesis_2]
        outputs:
          - 중간점검 일정표

      - id: thesis_4
        agent: gifted_edu
        action: "구술심사 일정 및 심사위원 구성"
        depends_on: [thesis_3]
        outputs:
          - 구술심사 일정표
          - 심사위원 명단

      - id: thesis_5
        agent: gifted_edu
        action: "최종 논문 제출 및 책자 발간"
        depends_on: [thesis_4]
        outputs:
          - 논문 책자
          - NEIS 기재 완료

  # 워크플로우: 창의재단 R&E 사업 운영
  kofac_rne:
    name: 창의재단 R&E 사업 운영
    description: 한국과학창의재단 R&E 사업 연간 운영 사이클
    trigger: "R&E 사업 공고"
    owner: gifted_edu

    steps:
      - id: rne_1
        agent: gifted_edu
        action: "사업 공고 안내 및 팀 모집"
        outputs:
          - 사업 안내문
          - 신청서 양식

      - id: rne_2
        agent: gifted_edu
        action: "신청서 수합 및 심사"
        depends_on: [rne_1]
        outputs:
          - 신청 현황
          - 심사 결과

      - id: rne_3
        agent: gifted_edu
        action: "창의재단 신청 및 승인"
        depends_on: [rne_2]
        outputs:
          - 승인 결과
          - 협약서

      - id: rne_4
        agent: gifted_edu
        action: "연구비 집행 관리"
        depends_on: [rne_3]
        outputs:
          - 집행 현황표

      - id: rne_5
        agent: gifted_edu
        action: "중간보고서 작성"
        depends_on: [rne_4]
        outputs:
          - 중간보고서

      - id: rne_6
        agent: gifted_edu
        action: "최종보고서 및 정산"
        depends_on: [rne_5]
        outputs:
          - 최종보고서
          - 정산서
          - 과학영재학술대회 발표자료

  # 워크플로우: 구술 평가 운영
  oral_exam_operation:
    name: 구술 평가 운영
    description: 자율연구 구술 평가 당일 운영 프로세스
    trigger: "구술 평가 1주일 전"
    owner: gifted_edu

    steps:
      - id: oral_1
        agent: gifted_edu
        action: "발표 순서 및 시간표 확정"
        outputs:
          - 구술심사 일정표

      - id: oral_2
        agent: edtech
        action: "심사실 장비 점검"
        depends_on: [oral_1]
        outputs:
          - 장비 점검 체크리스트

      - id: oral_3
        agent: gifted_edu
        action: "심사위원 안내 및 평가표 배부"
        depends_on: [oral_1]
        outputs:
          - 심사위원 안내문
          - 평가표

      - id: oral_4
        agent: gifted_edu
        action: "발표자 사전 안내"
        depends_on: [oral_1]
        outputs:
          - 학생 안내문

      - id: oral_5
        agent: gifted_edu
        action: "평가 결과 집계 및 정리"
        depends_on: [oral_3, oral_4]
        outputs:
          - 평가 결과표
          - 순위 산출 결과

